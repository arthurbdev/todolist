<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
</head>
<body>
    <div id="topbar">
      <header>
        <h1 class="anchor">To-doosh</h1>
      </header>
      <div id="rightSide">
      <search id="searchBar">
        <input type="text">
      </search>
          <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" fill="currentColor" /></svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-outline</title><path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" fill="currentColor"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-blank-outline</title><path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" fill="currentColor" /></svg>
          <div id="profilePic">
        </div>
      </div>
    </div>
    <main>
      <aside>
        <ul>
          <li><header>Home</header></li>
          <li id="sideBarProjectListContainer">
            <button id="addProjectBtn">+</button>
            <ul id="sideBarProjectList" class="tree">Projects
            </ul>
          </li>
          <li id="sideBarTaskListContainer">
            <button id="addTaskBtn">+</button>
            <ul id="sideBarTaskList" class="tree">Tasks
              <li class="sideBarTodoLink" id="sideBarOverdueTasks">Overdue</li>
              <li class="sideBarTodoLink" id="sideBarTodayTasks">Today</li>
              <li class="sideBarTodoLink" id="sideBarTomorrowTasks">Tomorrow</li>
              <li class="sideBarTodoLink" id="sideBarWeekTasks">Week</li>
            </ul>
          </li>
          <li><header>Archive</header></li>
        </ul>
      </aside>
      <div id="content"></div>
    </main>
</body>
</html>
